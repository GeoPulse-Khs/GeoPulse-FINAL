<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoPulse Sensor Dashboard</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo-bar {
      height: 80px;
      background-color: #123456;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 3px solid white;
      position: relative;
    }

    .logo-img {
      height: 60px;
      object-fit: contain;
      max-width: 100%;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 80px;
      z-index: 1001;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: white;
      color: black;
    }

    .sidebar a.logout:hover {
      background-color: red;
      color: white;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .openbtn {
      position: absolute;
      left: 20px;
      background-color: #123456;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .container {
      flex: 1;
      display: flex;
      height: calc(100vh - 80px);
    }

    .five-columns {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .sensor-card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .sensor-name-box {
      background-color: #ffffff;
      color: #1e3c72;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      font-size: 1.1rem;
    }

    .sensor-value-box {
      background-color: white;
      color: #333;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      border: 2px solid white;
      border-top: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-direction: column;
      gap: 8px;
    }

    /* ===== SPEEDOMETER ===== */
    .speedometer {
      width: 220px;
      height: 110px;
      position: relative;
      overflow: hidden;
    }

    .speedometer .arc {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: conic-gradient(
        #28a745 0deg,
        #ffc107 120deg,
        #dc3545 180deg,
        transparent 180deg
      );
      position: absolute;
      bottom: 0;
    }

    .speedometer .center {
      width: 14px;
      height: 14px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .speedometer .needle {
      width: 4px;
      height: 90px;
      background: red;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(-90deg);
      transition: transform 0.4s ease-out;
      z-index: 2;
    }

    .speedometer-value {
      margin-top: 10px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #1e3c72;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    .map-box {
      border: 2px solid white;
      border-radius: 12px;
      overflow: hidden;
      height: 250px;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>

  <div class="logo-bar">
    <button class="openbtn" onclick="toggleSidebar()">â˜°</button>
    <img src="logo2.jpg" class="logo-img" />
  </div>

  <div class="container">
    <div class="five-columns">

      <div class="sensor-card">
        <div class="sensor-name-box">Vibration</div>
        <div class="sensor-value-box" id="Vibration">--</div>
      </div>

      <div class="sensor-card">
        <div class="sensor-name-box">Moisture</div>
        <div class="sensor-value-box" id="Moisture">--</div>
      </div>

      <div class="sensor-card">
        <div class="sensor-name-box">Gyro</div>
        <div class="sensor-value-box">
          <div>Yaw: <span id="Yaw">--</span></div>
          <div>Pitch: <span id="Pitch">--</span></div>
          <div>Roll: <span id="Roll">--</span></div>
        </div>
      </div>

      <div class="sensor-card">
        <div class="sensor-name-box">Rainfall</div>
        <div class="sensor-value-box">
          <div>Total: <span id="Rainfall">--</span></div>
          <div>Per Min: <span id="RainfallPerMin">--</span></div>
        </div>
      </div>

      <!-- SPEEDOMETER CARD -->
      <div class="sensor-card">
        <div class="sensor-name-box">Intensity Level</div>
        <div class="sensor-value-box">
          <div class="speedometer">
            <div class="arc"></div>
            <div class="needle" id="speedNeedle"></div>
            <div class="center"></div>
          </div>
          <div class="speedometer-value" id="speedValue">0</div>
        </div>
      </div>

    </div>

    <div class="right-panel">
      <div class="map-box">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPkCOrLoVuStEvhzWQeCkm3QdD7MK3syI",
      databaseURL: "https://geopulse-khs2025-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    ["Vibration","Moisture"].forEach(s => {
      db.ref(s).on("value", snap => {
        document.getElementById(s).textContent = snap.val() ?? "--";
      });
    });

    ["Yaw","Pitch","Roll"].forEach(a => {
      db.ref(a).on("value", snap => {
        document.getElementById(a).textContent = snap.val() ?? "--";
      });
    });

    db.ref("Rainfall").on("value", s => {
      document.getElementById("Rainfall").textContent = s.val() ?? "--";
    });

    db.ref("RainPerMinute").on("value", s => {
      document.getElementById("RainfallPerMin").textContent = s.val() ?? "--";
    });

    // SPEEDOMETER LOGIC
    function updateSpeedometer(value) {
      const needle = document.getElementById("speedNeedle");
      const label = document.getElementById("speedValue");
      const v = Math.max(0, Math.min(100, value));
      needle.style.transform = `rotate(${(v / 100) * 180 - 90}deg)`;
      label.textContent = v;
    }

    // Demo: link to Vibration
    db.ref("Vibration").on("value", snap => {
      const v = Number(snap.val());
      if (!isNaN(v)) updateSpeedometer(v);
    });

    // Map
    const map = L.map('map').setView([14.56791,121.06327],18);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.marker([14.56791,121.06327]).addTo(map);
  </script>

</body>
</html>
