<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GeoPulse Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    .login-card h2 { color: #0d6efd; margin-bottom: 20px; }
    .login-card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .login-btn { background-color: #0d6efd; color: white; }
    .google-btn-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }
    .divider:not(:empty)::before { margin-right: .5em; }
    .divider:not(:empty)::after { margin-left: .5em; }
    #welcomeMsg { margin-bottom: 15px; font-weight: bold; color: #0d6efd; }
    #profilePic { border-radius: 50%; margin-bottom: 10px; }
    .logout-btn { background-color: #dc3545; color: white; margin-top: 10px; }
  </style>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="login-card">
    <h2>GeoPulse Login</h2>

    <p id="welcomeMsg"></p>
    <img id="profilePic" width="80" style="display:none"/>

    <!-- Email/Password -->
    <input type="email" id="email" placeholder="Email"/>
    <input type="password" id="password" placeholder="Password"/>
    <button id="loginBtn" class="login-btn">Login</button>
    <button id="signupBtn" class="login-btn">Sign Up</button>

    <div class="divider">or</div>

    <!-- Google Sign-In -->
    <div class="google-btn-container">
      <div id="googleBtn"></div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAr3OXd-A18RfsFuVQrcr4QsZ1wPJI6JMw",
      authDomain: "password-and-email-cca57.firebaseapp.com",
      databaseURL: "https://password-and-email-cca57-default-rtdb.firebaseio.com",
      projectId: "password-and-email-cca57",
      storageBucket: "password-and-email-cca57.firebasestorage.app",
      messagingSenderId: "415977895488",
      appId: "1:415977895488:web:b4d07029cd8ecd971311a5",
      measurementId: "G-Z2KZ8RR6YK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    // LOGIN
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const user = await signInWithEmailAndPassword(
          auth,
          emailInput.value,
          passwordInput.value
        );
        localStorage.setItem("userEmail", user.user.email);
        localStorage.setItem("loginMethod", "email");
        window.location.href = "geopulse.html";
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    });

    // SIGN UP
    document.getElementById("signupBtn").addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(
          auth,
          emailInput.value,
          passwordInput.value
        );
        alert("Account created. You can now log in.");
      } catch (e) {
        alert("Signup failed: " + e.message);
      }
    });

    // LOGOUT
    window.logout = () => {
      signOut(auth).then(() => {
        localStorage.clear();
        alert("Logged out successfully");
      });
    };

    // GOOGLE CALLBACK
    window.handleCredentialResponse = (response) => {
      const data = JSON.parse(atob(response.credential.split(".")[1]));
      localStorage.setItem("userEmail", data.email);
      localStorage.setItem("userName", data.name);
      localStorage.setItem("userPicture", data.picture);
      localStorage.setItem("loginMethod", "google");
      window.location.href = "geopulse.html";
    };

    // INIT GOOGLE BUTTON
    document.addEventListener("DOMContentLoaded", () => {
      const waitForGoogle = () => {
        if (window.google && google.accounts && google.accounts.id) {
          google.accounts.id.initialize({
            client_id: "922030653595-fm09b69bkirqh2bcdts0ia9u2m2jo4b3.apps.googleusercontent.com",
            callback: handleCredentialResponse
          });

          google.accounts.id.renderButton(
            document.getElementById("googleBtn"),
            { theme: "outline", size: "large", width: "250px" }
          );
        } else {
          setTimeout(waitForGoogle, 200);
        }
      };
      waitForGoogle();
    });
  </script>
</body>
</html>
